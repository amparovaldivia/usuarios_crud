<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='html3.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Cliente, {{ cliente.nombre }}</h1>
        <a href="/users" class="btn btn-primary">home</a>
    </header>
    <main>
    <table class="table table-striped border border-5">
            <tbody>

                <tr>
                    <td>Nombre:</td>
                    <td>{{ cliente.nombre }}</td>
                </tr>
                <tr>
                    <td>Apellido:</td>
                    <td>{{ cliente.apellido }}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>{{ cliente.email }}</td>
                </tr>
                <tr>
                    <td>Creado en:</td>
                    <td>{{ cliente.creado_en }}</td>
                </tr>
                <tr>
                    <td>actualizado:</td>
                    <td>{{ cliente.actualizado_en }}</td>
                </tr>


            </tbody>
        </table>
        <a href='/users/{{ cliente.id }}/edit' class="btn btn-primary">editar</a>
        <a href='/users/{{ cliente.id }}/destroy' class="btn btn-danger">borrar</a>
    </main>
</body>
</html>
