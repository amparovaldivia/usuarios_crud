<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='crear.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Editar cliente, {{cliente.nombre}}</h1>
        <a href="'/'" class="btn btn-primary">home</a>
    </header>
    <main class="formulario">
        <form action="" method="post" class="formulario">
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input type="text" class="form-control" placeholder="nombre" id="nombre" name="nombre" value="{{cliente.nombre}}" required>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" class="form-control" placeholder="apellido" id="apellido" name="apellido" value="{{cliente.apellido}}" required>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" placeholder="email" id="email" name="email" value="{{cliente.email}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <a href='/users/{{cliente.id}}' class="btn btn-primary">Mostrar cliente</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>





</body>

</html>
